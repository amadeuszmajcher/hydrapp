<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HydrApp</title>
    <meta name="description" content="Description" />

    <!-- Title -->
    <meta property="og:title" content="HydrApp - Pij wode!" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="Aplikacja HydrApp to narzędzie, które pomaga użytkownikom śledzić ilość wypijanej wody w ciągu dnia. Aplikacja jest przejrzysta i łatwa w obsłudze, dzięki czemu każdy może ją wykorzystać, aby utrzymać odpowiednie nawodnienie swojego organizmu." />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="https://github.com/amadeuszmajcher" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta property="og:image" content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png" />

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="assets/pwa/icons/icon-192x192.png"
    />

    <link
      rel="icon"
      type="image/png"
      href="assets/pwa/icons/icon-192x192.png"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="main">
      <section class="container">
        <div class="glass glass--js">
          <img src="assets/img/water-glass.svg" alt="water glass" >
          <div class="glass--number glass--number__js"></div>
        </div>
        <button class="button--add button--add__js">dodaj szklankę</button>
        <button class="button--delete button--delete__js">usuń szklankę</button>
      </section>
    </main>

    <script src="js/main.js"></script>
